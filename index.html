<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <title>DevLinks</title>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          id="profile-img"
          src="./assets/images/profileImage.jpeg"
          alt="Profile Image"
        />
        <p id="profile-name">@isaackosmos</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <div id="links-container">
        <ul>
          <li>
            <a href="https://www.instagram.com/isaackosmos" target="_blank"
              >Instagram</a
            >
          </li>
          <li>
            <a href="https://github.com/isaackosmos" target="_blank">GitHub</a>
          </li>
          <li>
            <a href="https://github.com/isaackosmos/devLinks" target="_blank"
              >Repositorio do Projeto</a
            >
          </li>
        </ul>
      </div>

      <div id="social-links">
        <a href="https://github.com/isaackosmos" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://www.instagram.com/isaackosmos" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>

      <footer id="footer">
        <span>Feito por Isaac Kosmos</span>
      </footer>
    </div>

    <!-- scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
